<html xmlns:wicket>
<body>
<wicket:panel>


    <div class="from-to">
        <div class="pager-from" wicket:id="paging-from-row"></div>
        -
        <div class="pager-to" wicket:id="paging-to-row"></div>
    </div>


    <ul class="pager">
        <li>
            <a href="#" wicket:id="paging-first" class="paging-a">First</a>
        </li>
        <li>
            <a href="#" wicket:id="paging-previous"  class="paging-a">Previous</a>
        </li>
        <li>
            <a href="#" wicket:id="paging-next" class="paging-a">Next</a>
        </li>
    </ul>

</wicket:panel>
</body>
</html>
