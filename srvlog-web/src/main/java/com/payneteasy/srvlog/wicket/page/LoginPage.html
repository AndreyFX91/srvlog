<body>

    <h2>Authentication</h2>


    <form wicket:id="loginForm" action="">

        <label wicket:id="loginLabel" for="j_username"></label>
        <input wicket:id="j_username" id="j_username" name="j_username" type="text"/>

        <label wicket:id="passwordLabel" for="j_password"></label>
        <input wicket:id="j_password" id="j_password" name="j_password" type="password"/>

        <input wicket:id="loginButton" type="submit"/>

        <div wicket:id="reason"></div>
    </form>

</body>
