<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
    <wicket:head>
        <title>Srvlog log collector</title>
        <link href="css/main.css" rel="stylesheet">
    </wicket:head>
<body>
<div class="container-fluid">
    <div class="navbar navbar-inverse">
        <div class="navbar-inner">

            <a class="brand" href="#">SRVLOG</a>

            <div class="nav-collapse collapse">
                <ul class="nav">
                    <li wicket:id="dashboard-container">
                        <a href="#" wicket:id="dashboard">Dashboard</a>
                    </li>
                    <li wicket:id="logs-container">
                        <a href="#" wicket:id="logs">Logs</a>
                    </li>
                    <li wicket:id="online-logs-container">
                        <a href="#" wicket:id="online-logs">Online Logs</a>
                    </li>

                    <wicket:enclosure child="warnings-link">
                        <li>
                            <a href="#" wicket:id="warnings-link"><span wicket:id="warnings-label"></span></a>
                        </li>
                    </wicket:enclosure>

                </ul>

                <div class="navbar-form pull-right">
                    <a class="btn" href="j_spring_security_logout">Logout</a>
                </div>

            </div>
        </div>
    </div>
</div>

<wicket:child/>
</body>
</html>
